<table class="table table-striped table-dark container">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">DNI</th>
        <th scope="col">Rol</th>
      </tr>
    </thead>
    <tbody>
        
    @for(user of users; track users ){
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.apellido }}</td>
          <td>{{ user.dni }}</td>
          <td>{{ user.rol }}</td>
        </tr>
    }

    </tbody>
  </table>
