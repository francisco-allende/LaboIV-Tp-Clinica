<h1 mat-dialog-title class="dialog-title">Cancelar Turno</h1>
<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="w-100">
    <textarea matInput placeholder="Motivo de la cancelaciÃ³n" [(ngModel)]="cancelReason" rows="5"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="dialog-text">Cancelar</button>
  <button mat-button (click)="onConfirm()" class="dialog-text">Confirmar</button>
</div>
