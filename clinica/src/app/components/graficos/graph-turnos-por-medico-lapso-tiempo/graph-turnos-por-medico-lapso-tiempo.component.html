<div class="container-fluid">
    <div class="container mt-4">
        <div class="row container graph-container">
            <div class="d-flex justify-content-evenly">
                @if(isFirstTime){
                    <label class="form-label">‚óè Resultados del 1ro del mes actual al 1ro del mes siguiente</label>
                }
                <label for="startDate" class="form-label">Fecha de Inicio:</label>
                <input type="date" id="startDate" [(ngModel)]="startDate" class="form-control">
              
                <label for="endDate" class="form-label">Fecha de Fin:</label>
                <input type="date" id="endDate" [(ngModel)]="endDate" class="form-control">
              
                <button (click)="filterData()" class="btn btn-primary">Filtrar</button>
              </div>
              
            <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                type="bar">
            </canvas>
            <br>
            <button (click)="downloadPDF()" class="btn btn-success btn-pdf">Descargar</button>
        </div>
    </div>
</div>
