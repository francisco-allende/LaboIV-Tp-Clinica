<h1 mat-dialog-title>Añadir Especialidad</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Especialidad" [(ngModel)]="newEspecialidad">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onAdd()">Añadir</button>
</div>
