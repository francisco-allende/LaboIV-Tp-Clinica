<form [formGroup]="parentForm">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" (change)="onValueChange()">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido" (change)="onValueChange()">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Edad" formControlName="edad" (change)="onValueChange()">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="DNI" formControlName="dni" (change)="onValueChange()">
    </div>
</form>
