<form [formGroup]="parentForm">
    <div>
        <div class="form-group">
            <select class="form-control" formControlName="especialidad">
                <option value="" disabled selected>Especialidades</option>
                @for(especialidad of especialidades; track especialidad){
                    <option [value]="especialidad">
                        {{ especialidad }}
                    </option>
                }
            </select>
        </div>
        <br>
        <div class="form-group">
            <input type="file" class="form-control" (change)="handleFileInput($event, 'imagenPerfil')">
        </div>
    </div>
</form>
