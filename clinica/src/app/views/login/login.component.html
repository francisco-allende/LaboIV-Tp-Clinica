<div class="container-fluid vh-100 m-0 p-0">
    <div class="row justify-content-center align-items-top h-100 form-container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Ingrese su usuario</h1>
                    <br>
                    <form [formGroup]="loginForm">
                        
                        <app-email-password-inputs [parentForm]="loginForm" (valuesEmitter)="receiveValues($event)">
                        </app-email-password-inputs>
                        
                        <div class="login-btns">
                            <div class="form-group">
                                <button type="button" class="btn btn-success btn-block" (click)="login()" [disabled]="loginForm.invalid">Iniciar Sesi√≥n</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" (click)="goToRegister()">Registrarse</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
